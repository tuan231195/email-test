<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Email Generator</title>
	</head>
	<body>
		<div class="ui container marg-top-30">
			<div class="ui flex flex-align-center page grid">
				<div class="fourteen wide column">
					<h3 class="ui header">Email generator</h3>
					<form class="ui form marg-top-30" novalidate>
						<div class="two fields">
							<div class="field" data-position="right center">
								<input
									type="text"
									id="sender-name"
									name="sender-name"
									required
									placeholder="Name"
								/>
							</div>
							<div class="field" data-position="right center">
								<input
									type="email"
									id="sender-email"
									name="sender-email"
									required
									placeholder="Email"
								/>
							</div>
						</div>
						<div class="field">
							<input
								type="text"
								id="subject"
								name="subject"
								placeholder="Subject"
							/>
						</div>
						<div class="field">
							<div id="recipient-list">
								<div data-element-name="recipient" class="flex">
									<div
										class="marg-top-1 marg-right-10 flex-align-self-baseline"
									>
										<button
											disabled
											data-element-name="remove-button"
											class="ui icon red button"
										>
											<i class="remove icon"></i>
										</button>
									</div>
									<div class="three fields flex-grow">
										<div
											class="field"
											data-position="right center"
										>
											<input
												type="text"
												data-element-name="recipient-name"
												name="recipient-name"
												required
												placeholder="Name"
											/>
										</div>
										<div
											class="field"
											data-position="right center"
										>
											<input
												type="email"
												data-element-name="recipient-email"
												name="recipient-email"
												required
												placeholder="Email"
											/>
										</div>
										<div class="field">
											<select class="ui fluid dropdown">
												<option value="to">To</option>
												<option value="cc">CC</option>
												<option value="bcc">BCC</option>
											</select>
										</div>
									</div>
								</div>
							</div>
							<button
								class="ui button primary"
								id="add-new-recipient"
								type="button"
							>
								Add new
							</button>
						</div>
						<div class="field">
							<textarea id="body" name="body"></textarea>
						</div>
						<button
							type="button"
							class="ui button primary"
							disabled
							id="submitBtn"
						>
							Send email
						</button>
					</form>
				</div>
			</div>
		</div>
		<script src="./src/index.js" type="text/javascript"></script>
	</body>
</html>
